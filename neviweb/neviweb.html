<!-- *************** Neviweb account Node *************** -->
<script type="text/javascript">
  RED.nodes.registerType('neviweb-account', {
    category: 'config',
    defaults: {
      url: {
        value: "",
        required: true
      },
      name: {
        value: "",
        required: true
      }
    },
    credentials: {
      username: {
        type: "text"
      },
      password: {
        type: "password"
      }
    },
    label: function() {
      return this.name ||  "Neviweb Account";
    }
  });
</script>
